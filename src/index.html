<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              class="profile__image"
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Avatar"
            />
            <button class="avatar__edit-icon" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page section">
        <p class="footer__copyright">Â© Around The U.S</p>
      </footer>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Title"
            id="card-title-input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-title-input-error"></span>

          <input
            class="modal__input modal__input_type-link"
            type="Url"
            name="Url"
            placeholder="Image Url"
            id="card-url-input"
            required
          />
          <span class="modal__error" id="card-url-input-error"></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Profile Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Name"
            id="profile-title-input"
            required
            maxlength="40"
            minlength="2"
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            type="text"
            name="description"
            placeholder="Description"
            id="profile-description-input"
            required
            maxlength="200"
            minlength="2"
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Confirmation Modal -->
    <div class="modal" id="modal-confirm">
      <div class="modal__container" id="confirmation-modal">
        <button class="modal__close" id="confirmation-close"></button>
        <h2 class="modal__heading modal__heading-confirm">Are You Sure?</h2>
        <button
          class="modal__save modal__button"
          id="confirmation-modal-button"
        >
          Yes
        </button>
      </div>
    </div>

    <!-- Edit Avatar Modal -->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container" id="edit-avatar-modal-container">
        <button class="modal__close" id="edit-avatar-close"></button>
        <h2 class="modal__heading">Change Profile Picture</h2>
        <form class="modal__form" id="edit-avatar-form">
          <label class="modal__label" id="edit-avatar-input">
            <input
              type="url"
              class="modal__input modal__input_type_url"
              placeholder="Image URL"
              id="avatar-url-input"
              name="avatar"
              required
            />
            <span class="modal__error" id="avatar-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__save modal__button_disabled"
            id="modal-button-avatar"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Preview Image Modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container" id="modal__preview-container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <img src="" alt="" class="modal__preview-image" id="modal-image" />
        <h3 class="modal__image-caption" id="modal-caption"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
